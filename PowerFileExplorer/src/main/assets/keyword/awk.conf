#
# AWK (specifically BusyBox v1.17.2's awk) keyword file for Jota Text Editor.
#
# This file is in the Public Domain and distributed on "AS IS" basis.
#
# Don't change this file. When Jota is updated, this file will be overwritten.
# If you want to change this file, copy to /sdcard/.jota/keyword/user/ then re-write.
#
# If you want to distribute the updated file, you should put the file in Public Domain
# and contact the developer of Jota Text Editor.
#

author=Iain Tuddenham
version=0.02

comment=

weakcomment=

linecomment=#[^\n]*

string="([^\\]|\\.)*?"

type=

# Built-in variables:
constant=\b(ARGC|ARGIND|ARGV|CONVFMT|ENVIRON|ERRNO|FILENAME|FNR|FS|IGNORECASE|NF|NR|OFMT|OFS|ORS|RLENGTH|RS|RSTART|RT|SUBSEP)\b

# Keywords:
statement=\b(BEGIN|END|break|close|continue|delete|do|else|exit|fflush|for|func|function|getline|if|next|nextfile|print|printf|return|system|while)\b

# Built-in functions:
statement2=\b(and|atan2|compl|cos|exp|gensub|gsub|index|int|length|log|lshift|match|mktime|or|rand|rshift|sin|split|sprintf|sqrt|srand|strftime|sub|substr|systime|tolower|toupper|xor)\b

number=(?i)(\b0([0-7]+|x[0-9A-F]*)|(\b([1-9][0-9]*|0)(\.[0-9]*)?|\.[0-9]+)(e[-+]?[0-9]+)?)(?!\.)

operator=\bin\b|&&|[$^+!*/%<>|~?:=-]

green=

blue=

red=

yellow=

magenta=
